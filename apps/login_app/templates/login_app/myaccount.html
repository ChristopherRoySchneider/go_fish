<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Go Fish</title>
  <meta name="description" content="Go Fish Game for Kids">
  <meta name="author" content="Narciso Lobo and Chris Schneider">
  <meta name="background-designer" content="https://www.dreamstime.com/lightkitegirl_info">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  {% load static %}
  <link rel="shortcut icon" href="{% static 'login_app/images/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'login_app/css/style.css' %}">
</head>

<body style="background-image: url({% static 'login_app/images/gofish-bg.png' %})">
  <div class="container">
    
    <!-- begin nav -->
    <nav class="navbar navbar-expand-md fixed-top bg-primary">
      <img class="title mr-4" src="{% static 'fish_app/images/title.png' %}" alt="Go Fish">
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="/gofish" class="larger yellow">Welcome, {{user.first_name}}!</a>
          </li>
        </ul>
      </div>
      <p class="mr-3 mb-0 larger"><a href="../myaccount" class="yellow">Edit My Account</a></p>
      <a href="../logout" class="btn btn-warning my-2 my-sm-0" role="button">LOG OUT</a>
    </nav>
    <!-- end nav -->
    
    <div class="view rounded mt-3 d-flex justify-content-center view-padding">
      <div class="card border-primary align-self-start w-50">
        <h3 class="card-header">EDIT MY ACCOUNT</h3>
        <div class="card-body text-secondary">

          <div class="text-danger">

            <!-- start errors -->
            {% if messages %}
            {% for message in messages %}
            {% if message.tags %}
            <p>{{ message }}</p>
            {% endif %}
            {% endfor %}
            {% endif %}
            <!-- end errors -->

          </div>
          <form action="/update" method="POST" id="update">
            {% csrf_token %}
            <input type="hidden" name="userid" value="{{user.id}}">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" class="form-control" name="first-name" id="first-name" value="{{user.first_name}}">
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input type="text" class="form-control" name="last-name" id="last-name" value="{{user.last_name}}">
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" name="username" id="username" value="{{user.username}}">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input class="form-control" type="password" name="password" id="password">
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password:</label>
              <input class="form-control" type="password" name="confirm_password" id="confirm_password">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-1 mb-3">UPDATE</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
