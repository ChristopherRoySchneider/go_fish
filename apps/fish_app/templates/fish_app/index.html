<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'fish_app/css/style.css' %}">


    <title>Go Fish Dashboard</title>
</head>

<body>

    <div class="container ">



        <div class="row mb-3">

            <div class="col">

                <h3>Welcome {{user.first_name}} {{user.last_name}} </h3>
            </div>
            <div class="col text-right text-bottom">
                <a class="align-bottom" href="../myaccount">Edit My Account</a>
                <button class="btn  ml-2" type="button" onclick="window.location.href = '/logout'">Logout</button>
            </div>
        </div>


        <div class="row">

            <div class="col">

                <h3> games in progress</h3>

                <h3> completed games</h3>

                <h3> Leaderboard</h3>
                <h3> New Game</h3>

                <form class="needs-validation" action="/gofish/initialize" method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        Number of Players:
                        <select name=num_players>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary  ">
                </form>

                {% if messages %}
                <br>
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
