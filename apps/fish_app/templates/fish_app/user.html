<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'app_name/css/style.css' %}">


    <title>User Quotes</title>
</head>

<body>

    <div class="container ">



        <div class="row mb-3">

            <div class="col">


            </div>
            <div class="col text-right text-bottom">
                <a class="align-bottom" href="../">back</a>
                <button class="btn  ml-2" type="button" onclick="window.location.href = '/logout'">Logout</button>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <h4>{{user.first_name}} {{user.last_name}}'s Quotes</h4>
                {% for quote in quotes reversed %}
                <div class="card mb-3">
                    <div class="card-body">
                        <p>{{quote.author}}: </p>
                        <p>{{quote.quote}} </p>

                    </div>

                </div>
                {%endfor%}

            </div>
            <div class="col"></div>

        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
